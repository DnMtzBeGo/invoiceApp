<div class="map map-container">
  <div class="new-order-wrapper">
    <div class="new-order-details"></div>

    <div class="input-directions">
      <app-fleet-widget></app-fleet-widget>
      <div class="btns-container">
        <button
          id="reset"
          (click)="mapEmitter.next(['center'])"
          [ngClass]="{
            'reset-up': mapDashboardService.userRole && mapDashboardService.showFleetMap
          }"
          [@slideInFromBottom]>
          <i class="icon icon-gps"></i>
        </button>

        <button class="btn-traffic" (click)="mapDashboardService.toggleTraffic.next()" [@slideInFromBottom]>
          <img id="trafficIcon" src="../../../assets/images/trafficIcon.svg" />
        </button>
      </div>
    </div>
  </div>
</div>

<bego-modal
  *ngIf="showCompleteModal"
  image="vehicle"
  class="created-modal"
  (closeEmitter)="showCompleteModal = false"
  (clickOut)="showCompleteModal = false"
  [lang]="{ done: 'fleet.prime.complete_modal.done' | translate }">
  <div class="wrapper">
    <h3>{{ 'fleet.prime.complete_modal.title' | translate }}</h3>
    <p>{{ 'fleet.prime.complete_modal.txt' | translate }}</p>
  </div>
</bego-modal>
