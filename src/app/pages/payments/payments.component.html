<div class="payments-container">
  <div class="page-header">
    <div></div>
    <button mat-flat-button class="brand-btn-2" (click)="openUploaderModal()">Crear</button>
  </div>

  <bego-table
    [loading]="loadingData"
    [columns]="columns"
    [values]="payments"
    [page]="page"
    [actions]="actions"
    (selectedActionEmitter)="selectingAction($event)"
    (sortColumnEmitter)="sortingTable($event)"
    (pageChangeEmitter)="changingPage($event)"></bego-table>
</div>
