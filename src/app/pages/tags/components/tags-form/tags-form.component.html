<div class="tags-form-container">
  <div class="page-header">
    <div>
      <h1>
        {{ !this.tag_id ? ('tags.form.title' | translate) : ('tags.form.edit_title' | translate) + this.tag_id }}
      </h1>
    </div>
  </div>

  <div class="form">
    <div class="flex">
      <label>{{ 'tags.form.tag_name' | translate }}</label>
      <mat-form-field appearance="outline" class="brand-field-1">
        <input matInput [(ngModel)]="name" />
      </mat-form-field>
    </div>

    <p class="table-title">{{ 'tags.drivers_table.title' | translate }}</p>
    <bego-table-multiple-selection
      [loading]="loadingData"
      [lang]="lang"
      [columns]="columns"
      [values]="drivers"
      [page]="page"
      [actions]="actions"
      [filter]="true"
      [debounce]="1000"
      [selectRowCheck]="selectedRow"
      (filterEmitter)="filterData($event)"
      (selectedActionEmitter)="selectingAction($event)"
      (reloadTable)="handleReload($event)"
      (sortColumnEmitter)="sortingTable($event)"
      (pageChangeEmitter)="changePage($event)"
      (actionColumn)="selectColumn($event)">
    </bego-table-multiple-selection>
  </div>
</div>
