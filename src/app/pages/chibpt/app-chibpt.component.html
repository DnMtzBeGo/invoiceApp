<div class="container">
  <div class="container-app-threads">
    <main>
      <app-app-chat-chibpt class="conversation-container-component" [ngClass]="{ 'hiddenHistory': isHistoryHidden, 'visibleHistory': !isHistoryHidden }"></app-app-chat-chibpt>
    </main>
    <button class="open-history" (click)="toggleHistory()"></button>
  </div>
  <app-history-chibpt [openHistoryChat]="isHistoryHidden" (selectedHistoryEmitter)="loadChat($event)"></app-history-chibpt>
</div>
