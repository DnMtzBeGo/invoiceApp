<div class="map map-container">
  <app-polygon-filter
    *ngIf="!showOrderDetails"
    class="polygon-filter"
    (getCoordinates)="getCoordinates($event)"
    (clearedFilter)="clearedFilter()"></app-polygon-filter>

  <div #map [ngClass]="[!showFleetMap || showOrderDetails ? 'map-faded-out' : '']" class="google-map transparent"></div>

  <bego-map
    [hide]="showOrderDetails"
    [typeMap]="typeMap"
    [headerTransparent]="headerTransparent"
    (createGoogleImage)="getGoogleImageMap($event)">
  </bego-map>

  <div class="new-order-wrapper">
    <div class="new-order-details" [ngClass]="{ full: !showOrderDetails }">
      <app-orders
        [(cardIsOpen)]="showOrderDetails"
        (stepChange)="onStepChange($event)"
        [orderType]="orderType"
        [draftData]="draftData"
        [locations]="locations"
        [datepickup]="datepickup"
        [datedropoff]="datedropoff"
        [imageFromGoogle]="imageFromGoogle"
        [membersToAssigned]="membersToAssigned"
        [userWantCP]="userWantCP"
        [orderPreview]="orderPreview">
      </app-orders>
    </div>

    <div class="input-directions" [ngClass]="{ 'applied-filter': creatingForms && !openOrderMenu }" [class.hide]="!showSidebar">
      <app-input-directions
        [(orderType)]="orderType"
        (sendAssignedMermbers)="getMembersToAssignedOrder($event)"
        [showMapPreview]="showOrderDetails"
        (showNewOrderCard)="showNewOrderCard()"
        (updateLocation)="updateLocation()"
        (updateLocations)="updateLocations($event)"
        (updateDatepickup)="updateDatepickup($event)"
        (updateDropOffDate)="updateDropOffDate($event)"
        [typeMap]="typeMap"
        (inputPlace)="placesService.emitter.next($event)"
        (sendUserWantCP)="getUserWantCP($event)"
        [drafts]="draftData"
        [haveFleetMembers]="haveNotFleetMembers"
        [haveFleetMembersErrors]="haveFleetMembersErrors">
      </app-input-directions>
      <button
        id="reset"
        *ngIf="!showOrderDetails"
        (click)="creatingForms ? getCoordinates(centerCoords) : mapEmitter.next(['center'])"
        [ngClass]="{ 'reset-up': userRole && showFleetMap && !showOrderDetails }"
        [@slideInFromBottom]
      >
        <i class="icon icon-gps"></i>
      </button>

      <button
          *ngIf="!showOrderDetails"
          class="btn-traffic"
          (click)="toggleTraffic()"
          [@slideInFromBottom]>
          <img id="trafficIcon" src="../../../assets/images/trafficIcon.svg"/>
      </button>

      <div class="back" [ngStyle]="{ display: creatingForms ? 'flex' : 'none' }">
        <div class="invisible" (click)="openOrderMenu = !openOrderMenu"></div>
      </div>
    </div>
  </div>
</div>

<bego-modal
  *ngIf="showCompleteModal"
  image="vehicle"
  [lang]="{ done: 'orders.complete-modal.done-btn' | translate }"
  (closeEmitter)="showCompleteModal = false">
  <h1>{{ 'orders.complete-modal.title' | translate }}</h1>
  <p>{{ 'orders.complete-modal.description' | translate }}</p>
</bego-modal>
