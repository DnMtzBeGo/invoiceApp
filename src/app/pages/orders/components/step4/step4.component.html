<div class="checkout-form">
  <bego-checkout-card
    class="card"
    [title]="'orders.title-pickup' | translate"
    btnLabel="Edit"
    [content]="pickupContent"
    (editSignal)="redirectToStep(0)"
  ></bego-checkout-card>
  <bego-checkout-card
    class="card"
    [title]="'orders.title-dropoff' | translate"
    btnLabel="Edit"
    [content]="dropoffContent"
    (editSignal)="redirectToStep(1)">
  ></bego-checkout-card>
  <bego-checkout-card
    class="card"
    [title]="'orders.title-cargo-info' | translate"
    btnLabel="Edit"
    [content]="cargoContent"
    (editSignal)="redirectToStep(2)">
  ></bego-checkout-card>
  <bego-checkout-card
    class="card"
    [title]="'orders.title-invoice' | translate"
    [btnLabel]="invoiceEditable ? 'Save' : 'Edit'"
    [content]="invoiceContent"
    [editable]="invoiceEditable"
    (editSignal)="editInvoice()"
    (formValueChange)="updateInvoice($event)"
  ></bego-checkout-card>
</div>
