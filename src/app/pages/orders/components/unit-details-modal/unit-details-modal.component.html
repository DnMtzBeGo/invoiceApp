<div mat-dialog-title class="unit-details-header">
  <h1>Detalle de la carga</h1>
  <h2>Déjanos saber más acerca de tu carga</h2>
</div>
<mat-dialog-content>
  <input
    class="inputSearch"
    type="text"
    placeholder="Selecciona el tipo de Unidad"
    (keyup)="handleInput($event)"
  />
  <mat-select #mySelect [(value)]="selected" panelOpen="true">
    <mat-option *ngFor="let option of selectOptions" [value]="option">
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
  <form [formGroup]="unitForm">
    <div>
      <p>Cantidad</p>
      <button (click)="decreament()"><i class="icon icon-minus"></i></button>
      <mat-form-field appearance="standard">
        <input
          matInput
          formControlName="qty"
          type="number"
          name="units"
          min="1"
          max="20"
          pattern="[0-9]*"
        />
      </mat-form-field>
      <button (click)="increament()"><i class="icon icon-plus"></i></button>
    </div>
    <div>
      <p>Descripcion</p>
      <mat-form-field>
        <textarea
          matInput
          formControlName="description"
          placeholder="Escribe aquí ...."
          touched="touchedFN($event)"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
