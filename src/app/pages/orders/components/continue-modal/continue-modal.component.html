<div mat-dialog-content class="alert-wrapper">
  <div class="alert-header">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div *ngFor="let item of items">Falta ingresar el {{ item }}</div>

  <div class="alert-button-group">
    <button mat-raised-button [mat-dialog-close]="false" class="bego-btn gray">
      Cancel
    </button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      class="bego-btn yellow medium-size"
      style="margin-left: 10px"
    >
      Confirm
    </button>
  </div>
</div>
