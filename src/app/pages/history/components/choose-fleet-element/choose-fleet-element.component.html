<div class="choose-fleet-element-wrapper">

  <div class="header">
    <div (click)="goBack.emit()">
      <i class="icon icon-back"></i>
    </div>
    <div class="title">
      {{ title }}
    </div>
  </div>

  <div class="body">

    <!-- Drivers cards-->
    <div class="cards-container" *ngIf="elementToChoose == 'drivers'">
      <div class="card driver-info" *ngFor="let driver of fleetInfo.drivers">
        <app-fleet-asset-card (click)="setDriver(driver._id)" [props]="{ type: 'drivers', picture: driver?.photo}">
          <div class="card-asset-container">
            <div class="title">
              {{driver?.nickname}}
            </div>
            <div class="selected-dot" [ngClass]="{active: driver._id == selectedDriverId}"></div>

          </div>

        </app-fleet-asset-card>
      </div>
    </div>

    <!-- Trucks cards -->
    <div class="cards-container" *ngIf="elementToChoose == 'trucks'">
      <div class="card truck-info" *ngFor="let truck of fleetInfo.trucks">
        <app-fleet-asset-card (click)="setTruck(truck._id)" [props]="{ type: 'trucks', picture: truck?.photo}">
          <div class="card-asset-container">
            <div class="info">
              <div class="title">
                {{truck?.name}}
              </div>
              <div class="subtitle">
                {{truck?.plates}}{{ truck?.color ? ' - ' + ('fleet.colors.'+ truck?.color | translate )  : ''}}
              </div>
              <div class="label">
                {{truck?.year}}
              </div>
            </div>
            <div class="selected-dot" [ngClass]="{ active: truck._id == selectedTruckId }"></div>
          </div>
        </app-fleet-asset-card>
      </div>
    </div>

    <!-- Trailers cards-->
    <div class="cards-container" *ngIf="elementToChoose == 'trailers'">
      <div class="card truck-info" *ngFor="let trailer of fleetInfo.trailers">
        <app-fleet-asset-card (click)="setTrailer(trailer._id)" [props]="{ type: 'trucks', picture: trailer?.photo}">
          <div class="card-asset-container">
            <div class="info">
              <div class="title">
                {{trailer?.model}}
              </div>
              <div class="subtitle">
                {{trailer?.trailer_number}}
              </div>
            </div>
            <div class="selected-dot" [ngClass]="{active: trailer._id == selectedTrailerId }"></div>
          </div>
        </app-fleet-asset-card>
      </div>
    </div>

  </div>


  <bego-button (click)="setChanges()" [disabled]="true" 
    class="btn-yellow select-fleet-members" 
    [text]=" 'history.history_detail.select' | translate">
  </bego-button>

</div>
