<div class="confirm-dialog">
  <h1 mat-dialog-title>Ocultar</h1>
  <div mat-dialog-content>
    ¿Quiere ocultar todas las notificaciónes?
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="close()">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="ok()">Si</button>
  </div>
</div>
