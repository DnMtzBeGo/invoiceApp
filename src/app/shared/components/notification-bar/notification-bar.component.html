<div id="notificationBar" [class]="isVisible">
    <div class="text-right">
        <img src="/assets/images/notifications/chevron.png" (click)="toggleBar()" />
    </div>
    <div class="avatar">
        &nbsp;
    </div>
    <h3>Name</h3>

    <div class="text-center">
        <button class="bego-btn yellow">Ver perfil</button>
    </div>

    <div class="text-center mt-1">
        <button class="gray-button mr">
            <img src="/assets/images/notifications/messages.png" />
        </button>
        <button class="gray-button active">
            <img src="/assets/images/notifications/notifications.png" />
        </button>
    </div>

    <div id="notificationsPanel">
        <h2>Notificaciones</h2>
        <div class="notifications">
            <ul>
                <li *ngFor="let n of notifications index as i">
                    <div class="image">
                        <img src="{{'/assets/images/notifications/' + n.image}}" />
                    </div>
                    <div class="content">
                        <span class="title">{{n.title}}</span>
                        &nbsp;
                        <span class="body">{{n.body}}</span>
                    </div>
                    <p>
                        <small class="time">Hace poco...</small>
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <div id="messagesPanel" [hidden]="true">
        123123
    </div>
</div>
