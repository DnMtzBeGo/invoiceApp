<section class="navigation" [ngClass]="headerTransparent ? 'transparent':''">
  <div class="container-navigation">
    <div id="languages">
      <div
        class="language-tag"
        [ngClass]="{ active: translateService.currentLang === 'en' }"
        (click)="languageService.changeLanguage('en')"
      >
        {{ "header.btn-en" | translate }}
      </div>
      <span>Â·</span>
      <div
        class="language-tag"
        [ngClass]="{ active: translateService.currentLang === 'es' }"
        (click)="languageService.changeLanguage('es')"
      >
        {{ "header.btn-es" | translate }}
      </div>
    </div>
    
    <!-- <div class="avatar" routerLink="/profile">
      <img [src]="profilePic" (error)="profilePicError()" alt="" />
      
    </div> -->
    
    <div class="notifications" (click)="toggleNotificationBar();">
      <span class="dot" *ngIf="this.notificationsBarService.hasNewNotifications"></span>
      <img [class]="this.notificationsBarService.ringBell ? 'ring-bell' : ''"  src="/assets/images/notifications/notifications.png" alt="Notificaciones" title="Notificaciones" />
    </div>

    <div class="avatar">
      <img [src]="profilePic" (error)="profilePicError()" alt="Perfil de usuario" title="Perfil de usuario"  />
    </div>
    <app-web-menu-button [menuOpened]="menuOpened" (click)="toggleMenu()"></app-web-menu-button>
  </div>
</section>

<app-web-menu [menuOpened]="menuOpened" [removeDelay]="removeDelay" (menuEmitter)="emittedValue()"></app-web-menu>
